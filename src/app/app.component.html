<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <hr/>
<div *ngIf="response">
  <div *ngFor="let obj of response">
    <b>{{obj.title}}</b> <br/><br/>

    <div *ngIf="obj.body">
      {{obj.body}} <br/><br/>
    </div>

    User Login: {{obj.user.login}} <br/>
    Assignee Login: {{obj.assignee?.login}}<br/>

    <br/><hr/>
  </div>
</div>

</div>
